<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Task2-1</title>
  </head>
  <body>
      <h1 class="main-title">FizzBuzz問題</h1>
      <p>
        FizzNum：
        <input type="text" name="number" id="fizz" placeholder="整数値を入れてください">
      </p>
      <p>
          BuzzNum：
        <input type="text" name="number" id="buzz" placeholder="整数値を入れてください">
      </p>
      <button type="button" name="name" value="value" id="btn">実行</button>
      <div id="output">
        <p>[出力]</p>
      </div>
    <script>
      'use strict';
      const btn = document.getElementById('btn');
      btn.addEventListener('click', () => {
        const fizzNumber = Number(document.getElementById('fizz').value);
        const buzzNumber = Number(document.getElementById('buzz').value);
        const outputArea = document.getElementById('output');
        outputArea.innerHTML = '';
        const tag = document.createElement('p');
        tag.textContent = '[出力]';
        outputArea.appendChild(tag);
        if(!Number.isInteger(fizzNumber) || !Number.isInteger(buzzNumber) || fizzNumber === 0 || buzzNumber === 0 || fizzNumber == "" || buzzNumber == ""){
          let errorTag = '整数値を入れてください';
          const ptag = document.createElement('p');
          ptag.textContent = errorTag;
          outputArea.appendChild(ptag);
          return;
        }
        for (let i = 1; i <= 99; i++) {
          let value = '';
          const fizzString = `Fizz`;
          const buzzString = `Buzz`;
          if (i % fizzNumber === 0 && i % buzzNumber === 0) {
            value = fizzString + buzzString + i;
          } else if (i % fizzNumber === 0) {
            value = fizzString + i;
          } else if (i % buzzNumber === 0) {
            value = buzzString + i;
          } 
        console.log(typeof(fizzNumber));
        const fizzbuzz = document.createElement('p');
        fizzbuzz.textContent = value;
        outputArea.appendChild(fizzbuzz);
      }
      });
    </script>
  </body>
</html>
